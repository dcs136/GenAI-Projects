<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: #999;
        }
        
        .clear-btn:hover {
            background: #777;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #response {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        #response.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .response-section {
            margin-bottom: 15px;
        }
        
        .response-section:last-child {
            margin-bottom: 0;
        }
        
        .response-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .response-content {
            color: #333;
            line-height: 1.6;
            word-break: break-word;
        }
        
        .sentiment-bar {
            margin-top: 8px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .sentiment-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #44ff44);
            border-radius: 4px;
        }
        
        .error {
            color: #d32f2f;
            padding: 12px;
            background: #ffebee;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #d32f2f;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemini AI Assistant</h1>
        <p class="subtitle">Powered by Google's Gemini API</p>
        
        <form id="ai-form">
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Ask me anything..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <option value="gemini-flash">ü§ñ Gemini Pro</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit">Send Message</button>
                <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
        
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('ai-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var message = document.getElementById('message').value;
            var model = document.getElementById('model').value;
            var responseDiv = document.getElementById('response');
            var loadingDiv = document.getElementById('loading');
            
            if (!message.trim()) {
                responseDiv.innerHTML = '<div class="error">Please enter a message!</div>';
                responseDiv.classList.add('show');
                return;
            }
            
            // Show loading state
            loadingDiv.classList.add('show');
            responseDiv.classList.remove('show');
            
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'message': message, 'model': model })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.remove('show');
                
                if(data.error){
                    responseDiv.innerHTML = '<div class="error"><strong>Error:</strong> ' + data.error + '</div>';
                } else {
                    var sentimentPercent = Math.min(100, Math.max(0, data.sentiment));
                    var sentimentColor = sentimentPercent < 30 ? 'red' : sentimentPercent < 70 ? 'orange' : 'green';
                    
                    responseDiv.innerHTML = `
                        <div class="response-section">
                            <div class="response-label">üìù Summary</div>
                            <div class="response-content">${escapeHtml(data.summary)}</div>
                        </div>
                        <div class="response-section">
                            <div class="response-label">üí≠ AI Response</div>
                            <div class="response-content">${escapeHtml(data.response)}</div>
                        </div>
                        <div class="response-section">
                            <div class="response-label">üòä Sentiment: ${data.sentiment}/100</div>
                            <div class="sentiment-bar">
                                <div class="sentiment-fill" style="width: ${sentimentPercent}%"></div>
                            </div>
                        </div>
                        <div class="response-section">
                            <div class="response-label">‚è±Ô∏è Response Time</div>
                            <div class="response-content">${data.duration.toFixed(2)} seconds</div>
                        </div>
                        <div class="response-section">
                            <div class="response-label">ü§ñ Model Used</div>
                            <div class="response-content">${model === 'gemini-flash' ? 'Gemini 1.5 Flash' : 'Gemini 1.5 Pro'}</div>
                        </div>
                    `;
                }
                responseDiv.classList.add('show');
            })
            .catch((error) => {
                loadingDiv.classList.remove('show');
                console.error('Error:', error);
                responseDiv.innerHTML = '<div class="error"><strong>Error:</strong> ' + error + '</div>';
                responseDiv.classList.add('show');
            });
        });
        
        function clearForm() {
            document.getElementById('ai-form').reset();
            document.getElementById('response').classList.remove('show');
            document.getElementById('loading').classList.remove('show');
        }
        
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
